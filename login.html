<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        html {
            background: url("https://www.moving-stories.net/wp-content/uploads/2022/03/vidgamemovie1.jpg"), #212433;
            background-blend-mode: overlay;
        }
        body {
            font-family: sans-serif;
            margin-top: 180px;
        }
        .form-group {
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            width: 300px;
            height: 25px;
        }
        p {
            font-family: "Baskerville Old Face";
            text-align: center;
            font-size: xx-large;
        }
        .btn-success {
            border-radius: 8px;
            width: 150px;
            height: 35px;
            background-color: red;
            color: #ffffff;
        }
        .col-md-offset-4{
            margin: auto;
            width: 380px;
            padding-top: 5px;
            padding-bottom: 50px;
            border-radius: 40px;
            background: white;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
<div class="col-md-4 col-md-offset-4">
    <div>
        <p>Login Now
            <br>
        </p>
    </div>
    <div class="form-group">
        <form id="form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required="" class="form-control"><br/> <br>
            <input type="password" name="password" placeholder="Password" required="" class="form-control"><br/> <br> <br> <br>
            <input type="submit" value="Login" class="btn btn-success">
        </form>
    </div>
</body>
</html>
